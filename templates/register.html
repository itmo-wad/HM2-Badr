{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
  <h1>Register</h1>
  <form action="/register" method="POST">
    <label>Username:
      <input type="text" name="username" required>
    </label>
    <br><br>

    <label>Password:
      <input type="password" name="password" required>
    </label>
    <br><br>

    <button type="submit">Create Account</button>
  </form>
{% endblock %}
